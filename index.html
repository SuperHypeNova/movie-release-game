<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Release Year Quiz</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Release Year Quiz</h1>
        </div>
        
        <div class="score-display">
            <div class="score-item">
                <div class="score-label">Current Score</div>
                <div class="score-value" id="current-score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Question</div>
                <div class="score-value"><span id="current-question">0</span>/<span id="total-questions">0</span></div>
            </div>
        </div>

        <div id="question-container" class="question-container hide">
            <img id="movie-poster" alt="movie poster" class="movie-poster">
            <div id="question" class="question"></div>
            <div class="answer-section">
                <input type="number" id="user-answer" class="answer-input" placeholder="Year">
                <button id="check-guess-btn">Check Answer</button>
            </div>
            <div id="feedback" class="feedback hide"></div>
        </div>

        <div class="controls">
            <button id="start-btn">Start Quiz</button>
            <button id="next-btn" class="hide">Next Question</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
