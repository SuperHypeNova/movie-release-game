<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">

    <title>Movie Release Game</title>
  </head>
  <body>
    <div class="container">
      <div id="question-container" class="hide">
        <img id="movie-poster" src="" alt="movie poster">
        <div id="question" class="question">What year was MOVIE released?</div>
        <input id="user-answer" type="text" class="answer-input" name="" minlength="4" maxlength="4" value="">
        <button id="check-guess-btn" class="check-guess-btn btn" type="button" name="button">Check Guess</button>
        <p id="check-guess-response-text" class="checkGuessResponseText"></p>
        <p class="content"> <span class='value'></span></p>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn" type="button" name="button">Start</button>
        <button id="next-btn" class="next-btn btn hide" type="button" name="button">Next</button>
      </div>
    </div>

  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
